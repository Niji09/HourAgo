{% extends 'base.html' %}

{% block main_content %}
	<div class="row">
		{% for d in data %}
		<div class="col-lg-6 col-md-12 col-sm-12">
			<div class="card mt-2 shadow-lg">
				<div class="card-body">
				  <h4 class="card-title"><b>{{d.name}}</b></h4>
				  <hr>
				  <p style="font-size: 12px;"><b>Description:</b> {{d.description}}</p>
				  <p style="font-size: 12px;"><b>Source address:</b> 
				  	<a href="{{d.url}}" target="-blank">{{d.url}}</a>
				  </p>
				  <form action="{% url 'newsapp:search_source' %}" method="get">
					<input type="hidden" name='q' value="{{d.name}}" id="searchIn">
				  	<button class="btn btn-primary" type="submit" role="search news source"
				  	aria-label="Search News Source">
				  		See news posts and articles
				  	</button>
				  </form>
				</div>
			</div>
			
		</div>
		{% endfor %}
	</div>
{% endblock %}
